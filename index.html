<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-bSN6eMpDRAi+Xj55n5jvGk6Fxj30f/6T9bNS7Y+9t0H7iKSaVBQ5zqGdLG+n8n6GCb5S/8C0Ad5PF49XcZy5oBQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <img src="faren2.webp" style="width: 100%; height: 100%;" alt="Background Image">
        <div class="card text-center" style="width: 35%;">
            <div class="card-header">
                <i class="fas fa-thermometer-half"></i> <b>Temperature Converter</b>
            </div>            
            <div class="card-body">
                <div class="form-group">
                    <label for="inputCelsius" style="margin-bottom: 3px;padding-right: 56%;">Enter temperature in Celsius:</label>
                    <input id="inputCelsius" type="number" class="form-control" placeholder="Celsius">
                </div>
                <div class="form-group">
                    <label for="outputFahrenheit"></label>
                    <input id="outputFahrenheit" type="text" class="form-control" readonly placeholder="Fahrenheit">
                </div><br>
                <button class="btn btn-primary" style="margin: 5px;" id="clearButton">Clear</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="temp.js"></script>
</body>

</html>
